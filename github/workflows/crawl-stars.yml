name: crawl-stars-graphql

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'   # daily at 03:00 UTC

jobs:
  crawl:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-ccmd "pg_isready -U postgres -d postgres"
          --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests psycopg2-binary tenacity

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do pg_isready -h localhost -p 5432 -U postgres && break || sleep 1; done

      - name: Setup Postgres schema
        run: |
          psql "postgresql://postgres:postgres@localhost:5432/postgres" -f sql/setup_schema.sql

      - name: Crawl stars
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DB_DSN: postgresql://postgres:postgres@localhost:5432/postgres
        run: |
          python scripts/crawl_stars.py

      - name: Dump DB
        run: |
          pg_dump -h localhost -U postgres -d postgres -F c -f /tmp/postgres.dump

      - name: Upload DB dump
        uses: actions/upload-artifact@v4
        with:
          name: pg-dump
          path: /tmp/postgres.dump
